<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="css\reset.css" type="text/css"> 
        <link rel="stylesheet" href="css\exercise4.css" type="text/css">
        <title>Exercise4</title>
    </head>

    <body>
        <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset>
                <legend>Shirt Order Form</legend>
                <fieldset>
                    <label>Shirt Size</label>
                    <p>
                        <select name="shirt-size">
                            <option value="">Choose size</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </p>

                    <label>Sleeves</label>
                    <p>
                        <input type="radio" name="Sleeves" value="Short" checked>Short<br>
                        <input type="radio" name="Sleeves" value="Long">Long<br>
                    </p>

                    <label>Choose Shirt Colour</label>
                    <p>
                        <input type="color" name="colorChoice">
                    </p>

                    <label>Quantity</label>
                    <p>
                        <input type="number" min="1" max="10" name="Quantity">
                    </p>

                    <label>Date requested</label>
                    <p>
                        <input type="date" name="Date">
                    </p>

                    <label>Name</label>
                    <p>
                        <input type="text" name="Name">
                    </p>

                    <label>Email address</label>
                    <p>
                        <input type="email" name="Email" required>
                    </p>

                    <label>Telephone</label>
                    <p>
                        <input type="tel" name="Telephone" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}">
                    </p>

                    <label>Address</label>
                    <p>
                        <input type="text" name="Address">
                    </p>

                    <label>City</label>
                    <p>
                        <input type="text" name="City" list="cities">
                        <datalist id="cities">
                            <option>London</option>
                            <option>Amsterdam</option>
                            <option>Bruges</option>
                            <option>Prague</option>
                        </datalist>
                    </p>

                    <label>Postcode</label>
                    <p>
                        <input type="text" name="Postcode">
                    </p>

                </fieldset>
         
            </fieldset>
        </form>
    </body>

</html>
