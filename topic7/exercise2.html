<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Topic 7 - Exercise 2</title>
    </head>


    <body>

        <div class="container"> 
            <form method="POST" action="" class="login-form">
                <fieldset>
                    <legend>Login</legend>
                        <!-- <label>Email address</label> -->
                        <div class="email-password">
                            <p>
                                <input id="email" name="Email" placeholder="email" autofocus>
                            </p>
                            <!-- <label>Password</label> -->
                            <p>
                                <input id="password" name="Email" placeholder="password">
                            </p>
                        </div>
                        <div class="submit">
                            <button id="submit-button">Login</button>
                        </div>
                </fieldset>
            </form>
        </div>

    </body>

    <script>

        let emailVerification = document.getElementById("email");
        let passwordVerification = document.getElementById("password");
        let submitButton = document.getElementById("submit-button");
        emailVerification.required; // same as document.getElementById("email").required;
        passwordVerification.required;
        submitButton.addEventListener("click", verify);
        function verify() {
            if (emailVerification.value != passwordVerification.value) {
                window.alert("not authorised");
            }
            else {
                window.alert("AUTHORISED");
            }
        }



    </script>

</html>
