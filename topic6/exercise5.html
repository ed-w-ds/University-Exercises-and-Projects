<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1.0">
        <title>Exercise 5</title>
        <link rel="stylesheet" href="css/exercise5.css" >
    </head>

    <body>
        <table>
            <caption>multiplication table</caption>
            <thead id="thead">
    
            </thead>

            <tbody id="mulTable">

            </tbody>
            <tfoot>
                <p>JavaScript</p>
            </tfoot>
        </table>

        
        
        

        <script type="text/javascript">

            var table = document.getElementById('mulTable');
            var output="";
            for (var i = 1; i <= 15; i++){
                output+="<tr>";
                for (var j = 1; j <= 15; j++){
                    output+="<td>" + i * j + "</td>";
                }
                output+="</tr>";
            }
            table.innerHTML=output;
        
        </script>

    </body>


</html>
