<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1.0">
        <title>Exercise 2</title>
    </head>

    <script>
        let x = 0;
        const myArray = [];
        while (x < 5) {
            var y = window.prompt('enter a number');
            y = parseInt(y);
            myArray[x] = y;
            x++;
        }
        if (x >= 4) {
            window.alert(Math.max(...myArray));
        }
    </script>
